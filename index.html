<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Blessing</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    /* Bouquet (main flower bunch) */
    #bouquet {
      display: flex;
      flex-wrap: wrap;
      width: 180px;
      height: 180px;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: opacity 1s ease;
    }

    .flower {
      width: 50px;
      height: 50px;
      background: pink;
      border-radius: 50%;
      margin: 5px;
      position: relative;
    }

    .flower::before, .flower::after {
      content: "";
      position: absolute;
      width: 40px;
      height: 40px;
      background: #ff6fa5;
      border-radius: 50%;
    }

    .flower::before { top: -20px; left: 5px; }
    .flower::after { top: 5px; left: -20px; }

    /* Birthday message */
    #message {
      position: absolute;
      top: 40%;
      width: 100%;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      color: black;
      opacity: 0;
      transition: opacity 2s ease;
    }

    /* Floating flowers */
    .small-flower {
      position: absolute;
      font-size: 24px;
      animation: float 6s linear infinite;
    }

    @keyframes float {
      from { transform: translateY(100vh) scale(0.5); opacity: 1; }
      to { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }
  </style>
</head>
<body>

  <!-- Bouquet -->
  <div id="bouquet" onclick="surprise()">
    <div class="flower"></div>
    <div class="flower"></div>
    <div class="flower"></div>
    <div class="flower"></div>
    <div class="flower"></div>
    <div class="flower"></div>
  </div>

  <!-- Birthday Message -->
  <div id="message">ðŸŒ¸ Happy Birthday my dear sis Blessing ðŸŒ¸ <br>
    You are indeed a blessing and I truly love you ðŸ¥¹ðŸ’–
  </div>

  <script>
    function surprise() {
      // Hide bouquet
      document.getElementById("bouquet").style.opacity = "0";

      // Show message
      document.getElementById("message").style.opacity = "1";

      // Generate floating flowers
      for (let i = 0; i < 30; i++) {
        let flower = document.createElement("div");
        flower.className = "small-flower";
        flower.innerHTML = "ðŸŒ¸";
        flower.style.left = Math.random() * 100 + "vw";
        flower.style.animationDuration = (3 + Math.random() * 5) + "s";
        document.body.appendChild(flower);

        // Remove after animation
        setTimeout(() => flower.remove(), 8000);
      }
    }
  </script>

</body>
</html>
