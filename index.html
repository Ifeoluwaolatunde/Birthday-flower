<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffe6f0; /* light pink */
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .message {
      font-size: 1.5rem;
      font-weight: bold;
      color: black;
      margin-top: 40px;
    }
    .input-area {
      margin-top: 20px;
    }
    input[type="text"] {
      padding: 10px;
      width: 70%;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    button {
      margin-top: 10px;
      padding: 12px 20px;
      font-size: 1rem;
      background: #ff4081;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    button:hover {
      background: #e60073;
    }
    .submitted-messages {
      margin-top: 30px;
      padding: 20px;
      border-top: 2px solid #ccc;
      text-align: left;
      width: 80%;
      margin-left: auto;
      margin-right: auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .submitted-messages h3 {
      margin-top: 0;
      color: #333;
    }
    .submitted-messages p {
      background: #ffe6f0;
      padding: 8px;
      border-radius: 8px;
      margin: 5px 0;
    }
  </style>
</head>
<body>

  <div class="message">
    üéâ Happy Birthday my dear sis Blessing üíê <br>
    You are indeed a blessing and I truly love you ü•π
  </div>

  <div class="input-area">
    <input type="text" id="userMessage" placeholder="Write your message here">
    <br>
    <button onclick="addMessage()">Send a message to her</button>
  </div>

  <div class="submitted-messages" id="messagesBox">
    <h3>Messages:</h3>
  </div>

  <script>
    function addMessage() {
      const input = document.getElementById("userMessage");
      const messagesBox = document.getElementById("messagesBox");
      const text = input.value.trim();

      if (text !== "") {
        const p = document.createElement("p");
        p.textContent = text;
        messagesBox.appendChild(p);
        input.value = ""; // clear input
      }
    }
  </script>

</body>
</html>
