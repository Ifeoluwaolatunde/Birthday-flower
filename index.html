<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Birthday Flower</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to bottom right, #ffe6f2, #fff0f5);
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    .flower {
      position: relative;
      width: 100px;
      height: 100px;
      cursor: pointer;
      transition: transform 1s ease-in-out;
    }

    .petal {
      position: absolute;
      width: 60px;
      height: 100px;
      background: pink;
      border-radius: 60px 60px 0 0;
      transform-origin: bottom center;
      transition: all 1s ease-in-out;
    }

    .petal:nth-child(1) { transform: rotate(0deg) translateY(-40px); }
    .petal:nth-child(2) { transform: rotate(90deg) translateY(-40px); }
    .petal:nth-child(3) { transform: rotate(180deg) translateY(-40px); }
    .petal:nth-child(4) { transform: rotate(270deg) translateY(-40px); }

    .center {
      position: absolute;
      top: 35px;
      left: 35px;
      width: 30px;
      height: 30px;
      background: yellow;
      border-radius: 50%;
      z-index: 10;
    }

    .bloom .petal:nth-child(1) { transform: rotate(0deg) translateY(-120px); }
    .bloom .petal:nth-child(2) { transform: rotate(90deg) translateY(-120px); }
    .bloom .petal:nth-child(3) { transform: rotate(180deg) translateY(-120px); }
    .bloom .petal:nth-child(4) { transform: rotate(270deg) translateY(-120px); }

    .message {
      position: absolute;
      top: 120%;
      text-align: center;
      font-size: 1.2rem;
      color: #d63384;
      opacity: 0;
      transition: opacity 2s ease-in-out;
      max-width: 300px;
    }

    .show-message {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="flower" id="flower">
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="center"></div>
    <div class="message" id="message">
      ðŸŒ¸ Happy birthday my dear sis Blessing,<br>
      you are indeed a blessing and I truly love you ðŸ¥¹
    </div>
  </div>

  <script>
    const flower = document.getElementById("flower");
    const message = document.getElementById("message");

    flower.addEventListener("click", () => {
      flower.classList.add("bloom");
      setTimeout(() => {
        message.classList.add("show-message");
      }, 1000);
    });
  </script>
</body>
</html>
