<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: #ffe6f0; /* Light pink background */
      font-family: cursive; /* Cursive font */
      overflow: hidden;
    }

    /* Bouquet + heart */
    .bouquet {
      font-size: 4rem;
      text-align: center;
      z-index: 2;
    }

    /* Glowing button */
    .btn {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 1.2rem;
      font-weight: bold;
      color: white;
      background: linear-gradient(45deg, #ff4d6d, #ff99cc);
      border: none;
      border-radius: 30px;
      cursor: pointer;
      animation: glow 1.5s infinite alternate;
      z-index: 2;
    }

    @keyframes glow {
      from { box-shadow: 0 0 5px #ff4d6d, 0 0 10px #ff99cc; }
      to { box-shadow: 0 0 20px #ff4d6d, 0 0 30px #ff99cc; }
    }

    /* Floating flowers */
    .flower {
      position: absolute;
      font-size: 1.5rem;
      animation: floatUp 5s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      from { transform: translateY(100vh) rotate(0deg); opacity: 1; }
      to { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
    }

    /* Falling hearts (love flakes) */
    .heart {
      position: absolute;
      top: -10px;
      font-size: 1.5rem;
      animation: fallDown 6s linear infinite;
      opacity: 0.9;
    }

    @keyframes fallDown {
      from { transform: translateY(-10vh); opacity: 1; }
      to { transform: translateY(110vh); opacity: 0; }
    }

    /* Message */
    .message {
      display: none;
      font-size: 2rem;
      font-weight: bold;
      font-family: cursive;
      color: black;
      text-align: center;
      max-width: 90%;
    }
    .ife{
     width: 100px;
     height: 100px;
     object-fit: cover;   /* keeps it nicely cropped */
     position: absolute;
     top: 10px;           /* space from the top */
     right: 10px;         /* space from the right */
     border-radius: 10px; /* optional: gives slightly rounded corners */
    }

    @media (min-width: 768px) {
      .bouquet { font-size: 6rem; }
      .btn { font-size: 1.5rem; padding: 15px 35px; }
      .message { font-size: 3rem; }
    }
  </style>
</head>
<body>

  <!-- Bouquet -->
  <div class="bouquet" id="bouquet">üíê‚ù§Ô∏èüíê‚ù§Ô∏èüíê</div>

  <!-- Button -->
  <button class="btn" id="clickBtn">Click Me</button>

  <!-- Message -->
  <div class="message" id="message">
    üéâ Happy Birthday my dear sis Blessing üéâ <br>
    You are indeed a blessing and I truly love you ü•π‚ù§Ô∏è
  </div>
  <div class=ife">
    <img src="IMG-20250425-WA0022.jpg" alt="Birthday Cake" width="300">
  </div>

  <script>
    const btn = document.getElementById('clickBtn');
    const bouquet = document.getElementById('bouquet');
    const message = document.getElementById('message');

    // Generate falling hearts (on first screen only)
    function createHearts() {
      setInterval(() => {
        let heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (1 + Math.random() * 1.5) + "rem";
        heart.style.animationDuration = (4 + Math.random() * 3) + "s";
        document.body.appendChild(heart);

        // Remove after falling
        setTimeout(() => {
          heart.remove();
        }, 7000);
      }, 500);
    }
    createHearts();

    btn.addEventListener('click', () => {
      // Hide bouquet and button
      bouquet.style.display = 'none';
      btn.style.display = 'none';

      // Stop heart flakes by clearing body children with class "heart"
      const hearts = document.querySelectorAll('.heart');
      hearts.forEach(h => h.remove());

      // Show message
      message.style.display = 'block';

      // Generate floating flowers
      for (let i = 0; i < 30; i++) {
        let flower = document.createElement('div');
        flower.classList.add('flower');
        flower.innerHTML = 'üå∏';
        flower.style.left = Math.random() * 100 + 'vw';
        flower.style.animationDuration = (3 + Math.random() * 3) + 's';
        flower.style.fontSize = (1 + Math.random() * 2) + 'rem';
        document.body.appendChild(flower);

        // Remove flower after animation
        setTimeout(() => {
          flower.remove();
        }, 6000);
      }
    });
  </script>

</body>
</html>
